<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epic Bot Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="dashboard-nav">
        <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle sidebar">☰</button>
        <div class="logo">
            <img src="Epic Bot.png" alt="Epic Bot Logo" /> Epic Bot
        </div>
        <ul>
            <li><a href="#overview" class="active" data-page="overview"><span class="icon">🏠</span>Overview</a></li>
            <li><a href="#moderation" data-page="moderation"><span class="icon">🛡️</span>Moderation</a></li>
            <li><a href="#tickets" data-page="tickets"><span class="icon">🎫</span>Tickets</a></li>
            <li><a href="#logging" data-page="logging"><span class="icon">📜</span>Logging</a></li>
            <li><a href="#leveling" data-page="leveling"><span class="icon">🏆</span>Leveling</a></li>
        </ul>
        <div class="nav-footer">&copy; 2025 Epic Bot</div>
    </nav>
    <main class="dashboard-main">
        <div class="dashboard-title">Epic Bot Dashboard</div>
        <div class="dashboard-guild" id="guild-name"></div>
        <div id="dashboard-root">
            <section class="dashboard-page active" id="page-overview">
                <div class="dashboard-section-title"><span>Guild Overview</span></div>
                <div id="guild-info"></div>
            </section>
            <section class="dashboard-page" id="page-moderation">
                <div class="dashboard-section-title"><span>Moderation</span> <button class="dashboard-btn" id="mod-settings-btn">Settings</button></div>
                <div id="moderation-setup"></div>
            </section>
            <section class="dashboard-page" id="page-tickets">
                <div class="dashboard-section-title"><span>Ticket System</span> <button class="dashboard-btn" id="ticket-settings-btn">Settings</button></div>
                <div id="ticket-system"></div>
            </section>
            <section class="dashboard-page" id="page-logging">
                <div class="dashboard-section-title"><span>Logging</span> <button class="dashboard-btn" id="log-settings-btn">Settings</button></div>
                <div id="logging-section"></div>
            </section>
            <section class="dashboard-page" id="page-leveling">
                <div class="dashboard-section-title"><span>Leveling</span> <button class="dashboard-btn" id="level-settings-btn">Settings</button></div>
                <div id="leveling-section"></div>
            </section>
        </div>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
